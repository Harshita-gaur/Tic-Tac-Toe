<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="1200x630wa.png"/>
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <nav>
        <ul>
            <li><h1>Welcome to Tic Tac Toe</h1></li>
        </ul>
    </nav>
    <div class="over">
        <span class="info">Turn for X</span>  <br>
        <button id="reset" >Reset</button>
    </div>     


    
    <div class="gamecontainer">
        <span class="imgbox">
            <img src="excited.gif" alt="Congrats for winning">
        </span>
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
    </div>
    <div class="scoreboard">
        <h2>Score</h2>
        <div>
            <span>X: <span id="scoreX">0</span></span><br>
            <span>O: <span id="scoreO">0</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
